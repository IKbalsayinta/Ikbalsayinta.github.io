<main class="container py-5">
    <h4>Contactformulier</h4>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Naam:</label>
            <input type="text" class="form-control" id="name" placeholder="Uw naam">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Uw e-mail">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Bericht:</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Uw bericht"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Versturen</button>
    </form>
</main>

</body>
